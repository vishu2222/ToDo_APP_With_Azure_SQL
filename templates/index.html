{% extends 'base.html' %}

{%block head%}

{% endblock %}

{%block body%}
<div class ='content'>
    <h1 style="text-align:center">To do's</h1>
    <table>
        <tr>
            <th width="80%">Task</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks%}
            <tr>
                <td width="80%">{{ task[1] }}</td>
                <td>{{ task[3] }}</td>
                <td>
                    <a href="/delete/{{task[0]}}">Delete</a>
                    <br> 
                    <a href="/update/{{task[0]}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="Taskcontent" id="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock %}
